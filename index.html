<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="division">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score">
          <p class="my-score" id="my-score-el"></p>
          <p class="total-score">of 100</p>
        </div>
        <div class="result-text">
          <p id="great">Great</p>
          <p id="result-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="points" id="react"></div>
        <div class="points" id="memory"></div>
        <div class="points" id="verbal"></div>
        <div class="points" id="visual"></div>
        <button id="continue-btn">Continue</button>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ahmbarreiros" target="_blank">Antonio Barreiros</a>.
      </footer>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
